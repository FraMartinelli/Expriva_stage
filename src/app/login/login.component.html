<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="login" #loginForm="ngForm">
        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput type="text" id="username" name="username" [(ngModel)]="username" required>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password" id="password" name="password" [(ngModel)]="password" required>
            </mat-form-field>
        </div>
        <button mat-raised-button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
</div>
