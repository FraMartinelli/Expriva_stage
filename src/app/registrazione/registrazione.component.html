<div class="registration-container">
    <h2>Registrazione</h2>
    <form (ngSubmit)="registra()" #registrazioneForm="ngForm">
        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Nome</mat-label>
                <input matInput type="text" id="nome" name="nome" [(ngModel)]="nome" required>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Indirizzo</mat-label>
                <input matInput type="text" id="indirizzo" name="indirizzo" [(ngModel)]="indirizzo" required>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput type="email" id="email" name="email" [(ngModel)]="email" required>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password" id="password" name="password" [(ngModel)]="password" required>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Et√†</mat-label>
                <input matInput type="number" id="eta" name="eta" [(ngModel)]="eta" required>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Numero di telefono</mat-label>
                <input matInput type="number" id="numeroTelefono" name="numeroTelefono" [(ngModel)]="numeroTelefono" required>
            </mat-form-field>
        </div>
        <div class="error-message" *ngIf="erroreRegistrazione">{{ erroreRegistrazione }}</div>
        <button mat-raised-button type="submit" [disabled]="registrazioneForm.invalid">Registrati</button>
    </form>
</div>
